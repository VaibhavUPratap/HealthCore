{% extends 'base.html' %}
{% block title %}HealthCore - Safe Water{% endblock %}
{% block content %}
  <section class="hero">
    <div class="hero-text">
      <h1>
        <span class="green">Safe</span> water today, <br>
        <span class="green">stronger</span> communities <br>
        tomorrow.
      </h1>
      <p>Community-driven surveillance for waterborne diseases.</p>
      <div class="hero-actions">
        <a class="btn" href="/report">Submit Report</a>
        <a class="btn btn-secondary" href="/alerts">View Dashboard</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="/static/images/illustration.png" alt="People celebrating clean water">
    </div>
  </section>
{% endblock %}
